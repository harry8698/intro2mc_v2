<!DOCTYPE html>
<html lang='en' dir='ltr'>
  <head>
    <meta charset='utf-8'>
    <title>Cactus</title>
    <link rel='stylesheet' href='./Resources/css/cactus.css'>
    <link rel='icon' type='image/png' href='./Resources/img/grass_block_icon.png' sizes='32x32' />
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <audio id='hurt'>
      <source src='./Resources/sound/player_hurt.mp3' type='audio/mpeg'>
    </audio>
    <audio id='hurt2'>
      <source src='./Resources/sound/player_hurt2.mp3' type='audio/mpeg'>
    </audio>

    <script src="./Resources/js/cactus.js"></script>
  </head>
  <body onload="main()">
    <section>
      <div id="game-window">
        <div id="game-screen">
          <div class="cactus">
            <img id="cactus" src='./Resources/img/cactus.png' height='100px' OnClick='hurt()'>
          </div>

          <div class="health-bar">
            <img class="heart" id="1" src="" alt="">
            <img class="heart" id="2" src="" alt="">
            <img class="heart" id="3" src="" alt="">
            <img class="heart" id="4" src="" alt="">
            <img class="heart" id="5" src="" alt="">
            <img class="heart" id="6" src="" alt="">
            <img class="heart" id="7" src="" alt="">
            <img class="heart" id="8" src="" alt="">
            <img class="heart" id="9" src="" alt="">
            <img class="heart" id="10" src="" alt="">
          </div>

          <div class="button">
            <img id="difficulty-button" onmouseover="selectDifficultyButton()" onmouseout="deselectDifficultyButton()" onmousedown="changeDfficulty()" src="./Resources/img/buttons/peaceful.png" height="45px" alt="difficulty button">
          </div>

          <div class="button">
            <img id="audio-button" onmouseover="selectAudioButton()" onmouseout="deselectAudioButton()" onmousedown="audioControl()" src="./Resources/img/buttons/audio_on.png" height="45px" alt="audio button">
          </div>
        </div>

        <div id="death-screen">
          <div>
            <h1>You died!</h1>
          </div>
          <div id="message"></div>

          <div class="button">
            <img id="respawn-button" onmouseover="selectButton('respawn')" onmouseout="deselectButton('respawn')" onmousedown="respawn()" src="./Resources/img/buttons/respawn.png" height="45px" alt="audio button">
          </div>
          <div class="button">
            <img id="done-button" onmouseover="selectButton('done')" onmouseout="deselectButton('done')" onclick="window.open('index.html', '_self');" src="./Resources/img/buttons/done.png" height="45px" alt="done button">
          </div>
          <div class="footer-links">
            <a class="footer-link" href="https://github.com/harry8698/intro2mc_v2" target="_blank"> View Source</a>
          </div>
        </div>
        <div id="info">
          * Created by Zhengze Gong; images of the buttons and the cactus are created by Microsoft / Mojang
        </div>
      </div>
    </section>


  </body>
</html>
